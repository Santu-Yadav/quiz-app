<!DOCTYPE html>
<html lang="en">
  <head>
    <title>quiz-landing</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <button id="dashboard">dashboard</button>
        <div class="timerDiv" id="timerDiv">
          time : <span id="timer">100</span>
        </div>
      </header>
      <main>
        <div class="main-questionContainer">
          <div id="questionContainer">
            <h1 id="question"></h1>
            <div id="options" class="radio-group"></div>
          </div>

          <div class="hide" id="navigateQuiz">
            <button id="previousButton">previous</button>
            <button id="nextButton">next</button>
            <button class="" id="submitButton">submit</button>
          </div>
        </div>
      </main>
    </div>
    <dialog id="finalScoreDialog">
      <div class="hide" id="displayTotalScore"></div>
      <button id="finalScoreDialogButtonClose">Restart</button>
    </dialog>
    <script type="module" src="./quiz.js"></script>
  </body>
</html>
