<!DOCTYPE html>
<html>
  <head>
    <title>Js QUIZ</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <button id="dashboard">dashboard</button>
        <div class="timerDiv" id="timerDiv">
          time : <span id="timer">10</span>
        </div>
      </header>
      <div class="hide" id="warningDisplay">3 seconds left</div>
      <main>
        <div id="starting-page">
          <h1>GeeksforGeeks</h1>
          <h1>Coding Quiz Challenge</h1>
          <p>
            Try to answer the following code-related questions with in the time
            limit. Keep in mind that incorrect answers will penalize your
            score/time by ten seconds!
          </p>
          <button id="startQuiz">start Quizz</button>
        </div>
        <!-- <div class="hide" id="warningDisplay">3 seconds left</div> -->
        <div id="questionContainer">
          <h1 id="question"></h1>
          <div class="options" id="options"></div>
        </div>

        <div class="hide" id="navigateQuiz">
          <button id="previousButton">previous</button>
          <button id="nextButton">next</button>
          <button class="" id="submitButton">submit</button>
        </div>
      </main>
    </div>
    <dialog id="finalScoreDialog">
      <div class="hide" id="displayTotalScore"></div>
      <button id="finalScoreDialogButtonClose">Restart</button>
    </dialog>
    <script type="module" src="./script.js"></script>
  </body>
</html>
